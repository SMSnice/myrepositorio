<!-- Main  -->
    <main>
      <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Contáctenos</h3>
                        <p>Por favor complete el siguiente formulario</p>
                        <form class="requires-validation" novalidate>
                            <div class="col-md-12">
                               <input class="form-control" type="nombreCompleto" name="nombreCompleto" placeholder="Nombre y Apellido" required>
                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                            </div>

                            <div class="col-md-12">
                              <p></p> 
                              <input class="form-control" type="comentario" name="comentario" placeholder="Ingrese su comentario" required>
                            </div>

                            <div class="col-md-12 mt-3">
                            <label class="mb-3 mr-1" for="gender">Género: </label>

                            <input type="radio" class="btn-check" name="Género" id="Masculino" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="Masculino">Masculino</label>

                            <input type="radio" class="btn-check" name="Género" id="Femenino" autocomplete="off" required>
                            <label class="btn btn-sm btn-outline-secondary" for="Femenino">Femenino</label>
                            </div>

                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label">Yo confirmo que toda la información es correcta<label>
                            </div>
                  

                            <div class="form-button mt-3">
                                  <button id="submit" type="submit" class="btn btn-primary">Enter</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
     </div>
     </main>
